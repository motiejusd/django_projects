{% extends "todolist/base.html" %}
{% block content %}
    <h3>Delete task</h3>
      <form action="" method="POST">
        {% csrf_token %}
        <p>Are you sure you want delete
          <strong>{{ task.description }}</strong> task?</p>
        <input type="submit" name="delete" value="Delete">
        <a href="{% url 'todolist:index' %}">Go back</a>
      </form>
{% endblock %}
